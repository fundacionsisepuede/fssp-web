<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contáctenos - Fundación Si Se Puede</title>
  <style>
    :root {
      --rojo: #b70000;
      --azul: #160096;
      --blanco: #ffffff;
      --gris: #f2f2f2;
      --negro: #000000;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--gris);
      color: var(--negro);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(90deg, var(--azul), var(--rojo));
      color: var(--blanco);
      padding: 25px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      position: relative;
    }

    .menu-icon {
      position: absolute;
      right: 20px;
      top: 25px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .menu-icon div {
      width: 25px;
      height: 3px;
      background-color: var(--blanco);
    }

    .side-panel {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: var(--azul);
      color: var(--blanco);
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);
      transition: right 0.3s ease;
      z-index: 1001;
      padding-top: 60px;
    }

    .side-panel.show {
      right: 0;
    }

    .panel-menu {
      display: flex;
      flex-direction: column;
    }

    .panel-menu a {
      padding: 15px 20px;
      text-decoration: none;
      color: var(--blanco);
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .panel-menu a:hover {
      background-color: #160096;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    .contenido {
      flex: 1;
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--blanco);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .contenido h2 {
      font-size: 1.8rem;
      color: var(--rojo);
      margin-bottom: 30px;
    }

    .info {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .info strong {
      color: var(--azul);
    }

    .redes {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .redes a {
      text-decoration: none;
      color: var(--negro);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.95rem;
    }

    .redes img {
      width: 50px;
      height: 50px;
      margin-bottom: 8px;
    }

    footer {
      background-color: var(--negro);
      color: var(--blanco);
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    Contáctenos
    <div class="menu-icon" onclick="togglePanel()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- Panel lateral -->
  <div class="overlay" id="overlay" onclick="closePanel()"></div>

  <div class="side-panel" id="sidePanel">
    <nav class="panel-menu">
      <a href="../index.html">Inicio</a>
      <a href="../mision/index.html">Misión</a>
      <a href="../vision/index.html">Visión</a>
      <a href="../somos/index.html">Quiénes Somos</a>
      <a href="../editar portada/index.html">Editar Portada</a>
      <a href="../añadir publicaciones/index.html">Añadir Publicaciones</a>
      <a href="../publicaciones y feed/index.html">Publicaciones y Feed</a>
      <a href="../login/index.html">Cerrar Sesión</a>
    </nav>
  </div>

  <section class="contenido">
    <h2>Estamos aquí para ayudarte</h2>
    <div class="info">
      <p><strong>Correo:</strong> fundacionsisepuede.ec@gmail.com</p>
      <p><strong>Teléfono:</strong> +593 99 441 8820</p>
    </div>

    <div class="redes">
      <a href="https://www.instagram.com/fundacionsisepuede.ec" target="_blank">
        <img src="https://img.freepik.com/vector-premium/conjunto-iconos-logotipo-marca-redes-sociales-instagram_628407-1996.jpg?semt=ais_hybrid&w=740&q=80" alt="Instagram" />
        Instagram
      </a>
      <a href="https://www.facebook.com/FundacionSíSePuede" target="_blank">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtel2HMUY0Z3eE7vZZbnLpyiyhcAPjIJ-9NQ&s" alt="Facebook" />
        Facebook
      </a>
    </div>
  </section>

  <footer>
    © 2025 Fundación Si Se Puede
  </footer>

  <script>
    function togglePanel() {
      document.getElementById('sidePanel').classList.toggle('show');
      document.getElementById('overlay').classList.toggle('show');
    }

    function closePanel() {
      document.getElementById('sidePanel').classList.remove('show');
      document.getElementById('overlay').classList.remove('show');
    }
  </script>
</body>
</html>
