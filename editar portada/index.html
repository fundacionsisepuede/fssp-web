<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Portada</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      padding: 2rem;
      color: #333;
    }
    h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #444;
      margin-bottom: 1.5rem;
    }
    form {
      max-width: 480px;
      margin: auto;
      background-color: #f8f8f8;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
      color: #555;
    }
    input[type="file"],
    input[type="text"],
    select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      width: 100%;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    #preview {
      margin-top: 1.5rem;
      text-align: center;
    }
    #preview img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>Subir imagen al carrusel</h2>
  <form id="uploadForm">
    <label>Fuente de imagen:</label>
    <select id="sourceSelect">
      <option value="existing">Seleccionar desde la nube</option>
      <option value="upload">Subir nueva desde el dispositivo</option>
    </select>

    <div id="existingContainer" style="display: block;">
      <label>Imagen ya subida:</label>
      <select id="existingImages"></select>
    </div>

    <div id="uploadContainer" style="display: none;">
      <label>Selecciona imagen:</label>
      <input type="file" id="imageInput" accept="image/*">
    </div>

    <label>Título (opcional):</label>
    <input type="text" id="titleInput">

    <label>Pie de foto (opcional):</label>
    <input type="text" id="captionInput">

    <button type="submit">Guardar portada</button>
  </form>

  <p id="status"></p>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient('https://ipxeamegdgrlpvhvbuqo.supabase.co', 'eyJhbGciOiJI...84NuuoQ') // Tu token completo aquí

    const sourceSelect = document.getElementById('sourceSelect')
    const existingContainer = document.getElementById('existingContainer')
    const uploadContainer = document.getElementById('uploadContainer')
    const existingImages = document.getElementById('existingImages')
    const form = document.getElementById('uploadForm')
    const status = document.getElementById('status')

    // Alternar entre selección y subida
    sourceSelect.addEventListener('change', () => {
      const value = sourceSelect.value
      existingContainer.style.display = value === 'existing' ? 'block' : 'none'
      uploadContainer.style.display = value === 'upload' ? 'block' : 'none'
    })

    // Cargar imágenes existentes al iniciar
    const loadExistingImages = async () => {
      const { data, error } = await supabase.storage.from('portada').list('', { limit: 100 })
      if (error) {
        console.error(error)
        return
      }
      existingImages.innerHTML = ''
      data.forEach(img => {
        const option = document.createElement('option')
        option.value = img.name
        option.textContent = img.name
        existingImages.appendChild(option)
      })
    }

    await loadExistingImages()

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const title = document.getElementById('titleInput').value
      const caption = document.getElementById('captionInput').value

      let imageUrl = ''

      if (sourceSelect.value === 'existing') {
        const fileName = existingImages.value
        const { data: publicUrl } = supabase.storage.from('portada').getPublicUrl(fileName)
        imageUrl = publicUrl.publicUrl
      } else {
        const file = document.getElementById('imageInput').files[0]
        if (!file) {
          status.textContent = '❌ No se seleccionó ninguna imagen'
          return
        }
        const filePath = `portada/${Date.now()}-${file.name}`
        const { error: uploadError } = await supabase.storage.from('portada').upload(filePath, file)
        if (uploadError) {
          status.textContent = '❌ Error al subir la imagen'
          console.error(uploadError)
          return
        }
        const { data: publicUrl } = supabase.storage.from('portada').getPublicUrl(filePath)
        imageUrl = publicUrl.publicUrl
      }

      const { error: dbError } = await supabase.from('portada_carrusel').insert([{
        url: imageUrl,
        activo: true,
        titulo: title || null,
        pie_de_foto: caption || null
      }])

      status.textContent = dbError
        ? '❌ Error al guardar en la base de datos'
        : '✅ Imagen registrada con éxito en el carrusel'
    })
  </script>
</body>
</html>
