<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fundación Si Se Puede</title>
  <link rel="stylesheet" href="main.css" />
  <script type="module" src="main.js"></script>
</head>
<body>
  <!-- Encabezado con búsqueda minimalista y menú hamburguesa -->
  <header class="header">
    <div class="busqueda-minimalista">
      <span class="buscar-texto">Buscar...</span>
      <svg class="icono-lupa" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 
        1.415-1.414l-3.85-3.85zm-5.242 1.106a5 5 0 1 1 
        0-10 5 5 0 0 1 0 10z"/>
      </svg>
    </div>

    <h1 class="titulo-principal">Fundación Si Se Puede</h1>

    <div class="menu-icon" onclick="togglePanel()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    

    <!-- Contenedor dinámico del perfil -->
    <div id="perfil-usuario" style="position: absolute; right: 60px; top: 15px;"></div>
  </header>

  <!-- Menú horizontal -->
  <nav class="menu-horizontal">
    <a href="mision/index.html">Misión</a>
    <a href="vision/index.html">Visión</a>
    <a href="somos/index.html">Quiénes Somos</a>
    <a href="contacto/index.html">Contáctanos</a>
  </nav>

  <!-- Carrusel como portada -->
  <div class="carrusel" id="carrusel">
    <div class="carousel-item active">
      <img src="tu-imagen.jpg" alt="Imagen destacada" />
      <div class="carousel-caption">Bienvenidos a la Fundación</div>
    </div>
  </div>
  

  <!-- Cortina blanca que sube -->
  <div class="cortina-blanca" id="cortina"></div>
  <!-- Publicaciones destacadas -->
<section class="publicaciones-destacadas" id="publicacionesDestacadas">
  <h2>Últimas Publicaciones</h2>
  <div class="tarjetas-publicaciones" id="tarjetasPublicaciones">
    <!-- Las tarjetas se insertarán dinámicamente -->
  </div>
</section>


  <!-- Panel lateral -->
  <div class="overlay" id="overlay" onclick="closePanel()"></div>

  <div class="side-panel" id="sidePanel">
    <nav class="panel-menu" id="panel-menu">
      <div id="perfil-lateral" style="text-align: center; padding: 10px;"></div>
      <a href="login/index.html" id="login-link">Iniciar Sesión</a>
      <a href="editar portada/index.html">Editar Portada</a>
      <a href="añadir publicaciones/index.html">Añadir Publicaciones</a>
      <a href="publicaciones y feed/index.html">Publicaciones y Feed</a>
      <div id="cerrar-lateral" style="text-align: center; margin-top: 20px;"></div>
    </nav>
  </div>

  <!-- Publicaciones -->
  <section class="contenido" id="publicaciones">
    <h2 style="text-align:center; margin-bottom: 2rem;">Publicaciones</h2>
    <!-- Aquí irán tus publicaciones dinámicas -->
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Fundación Si Se Puede. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script>
    function togglePanel() {
      document.getElementById('sidePanel').classList.toggle('show');
      document.getElementById('overlay').classList.toggle('show');
    }

    function closePanel() {
      document.getElementById('sidePanel').classList.remove('show');
      document.getElementById('overlay').classList.remove('show');
    }

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const carrusel = document.getElementById('carrusel');
      const cortina = document.getElementById('cortina');
      const header = document.querySelector('.header');
      const menu = document.querySelector('.menu-horizontal');

      const carruselHeight = carrusel.offsetHeight;
      const triggerPoint = carruselHeight * 0.6;

      if (scrollY > triggerPoint) {
        const progress = Math.min((scrollY - triggerPoint) / (carruselHeight * 0.4), 1);

        cortina.style.bottom = `${-100 + progress * 100}vh`;
        header.style.transform = `translateY(-${progress * 100}%)`;
        header.style.opacity = `${1 - progress}`;
        menu.style.transform = `translateY(-${progress * 100}%)`;
        menu.style.opacity = `${1 - progress}`;
      } else {
        cortina.style.bottom = `-100vh`;
        header.style.transform = `translateY(0%)`;
        header.style.opacity = `1`;
        menu.style.transform = `translateY(0%)`;
        menu.style.opacity = `1`;
      }
    });
  </script>
  <!-- Botón de Donación Fijo -->
<a href="https://donorbox.org/apoya-a-fundacion-si-se-puede-juntos-transformamos-vidas" target="_blank" class="donar-fijo">
  ❤️ Donar
</a>

</body>
</html>
